<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 pt-2">
            <h1>{{title}}</h1>

            <ul class="nav nav-tabs">
                <li ng-repeat="view in getViewList()"
                    ng-class="{active: view.active}">
                    <a ng-href="#{{view.getUrl(surveyId)}}">{{view.name}}</a>
                </li>
            </ul>

        </div>
    </div>
</div>
