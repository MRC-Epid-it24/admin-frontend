<h3>Your recent exports</h3>

<div>
    <p ng-if="!activeTasks">Loading</p>

    <table class="table">
        <thead>
        <tr>
            <td>Task ID</td>
            <td>Created at</td>
<!--            <td>Date from</td>
            <td>Date to</td> -->
            <td>Status</td>
        </tr>
        </thead>
        <tr ng-repeat="task in activeTasks track by $index"
            ng-class="{ 'warning': task.status.Expired, 'danger': task.status.Failed }">
            <td>{{task.id}}</td>
            <td>{{task.createdAt}}</td>
<!--            <td>{{task.dateFrom}}</td>
            <td>{{task.dateTo}}</td> -->
            <td ng-if="task.status.Completed"><a href="{{task.status.Completed.downloadUrl}}">
                <button type="button" class="btn btn-xs btn-success">Download</button>
            </a>
            </td>
            <td ng-if="task.status.Pending">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar progress-bar-striped active progress-bar-warning" role="progressbar"
                         style="width: 100%;">Queued
                    </div>
                </div>
            </td>
            <td ng-if="task.status.InProgress && task.status.InProgress.progress < 1.0">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar progress-bar-info" role="progressbar"
                         ng-style="{ width: progressToPercentage(task.status.InProgress.progress) }">
                        {{progressToPercentage(task.status.InProgress.progress)}}
                    </div>
                </div>
            </td>
            <td ng-if="task.status.InProgress && task.status.InProgress.progress == 1">
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar progress-bar-striped active progress-bar-info" role="progressbar"
                         style="width: 100%;">
                        Preparing for download
                    </div>
                </div>
            </td>

            <td ng-if="task.status.Expired">Download expired</td>
            <td ng-if="task.status.Failed">Export failed</td>
        </tr>
    </table>
</div>
