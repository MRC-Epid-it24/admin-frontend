<div class="modal" ng-show="isOpen">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">New user</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" ng-class="{'has-error': !formValidation.userName}">
                        <label class="control-label">
                            User login
                        </label>
                        <input type="text" class="form-control" placeholder="userName"
                               ng-model="newUserName">
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Name
                        </label>
                        <input type="text" class="form-control" placeholder="User Name"
                               ng-model="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Email
                        </label>
                        <input type="email" class="form-control" placeholder="user@example.com"
                               ng-model="email">
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Phone
                        </label>
                        <input type="tel" class="form-control" placeholder="07*** ******"
                               ng-model="phone">
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Password
                        </label>
                        <input type="text" class="form-control" placeholder="$ecRet"
                               ng-model="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-disabled="loading"
                        ng-click="cancel()">
                    Cancel
                </button>
                <button type="button" class="btn btn-success"
                        ng-disabled="loading"
                        ng-click="save()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" ng-show="isOpen"></div>
