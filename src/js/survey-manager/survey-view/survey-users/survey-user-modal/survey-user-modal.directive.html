<div class="modal" ng-show="isOpen">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">User details</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" ng-show="user">
                        <button type="button" class="btn btn-link pull-right" ng-click="deleteUser()">
                            Delete user
                        </button>
                        <ul class="nav nav-pills">
                            <li ng-class="{active: !passwordEdit}">
                                <a href="" ng-click="switchPasswordView(false)">
                                    User profile
                                </a>
                            </li>
                            <li ng-class="{active: passwordEdit}">
                                <a href="" ng-click="switchPasswordView(true)">
                                    User password
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !formValidation.userName}">
                        <label class="control-label">
                            User login
                        </label>
                        <input type="text" class="form-control" placeholder="userName"
                               ng-model="userName"
                               ng-disabled="user">
                    </div>
                    <div class="form-group" ng-show="!user">
                        <label class="control-label">
                            Password
                        </label>
                        <input type="text" class="form-control" placeholder="$ecRet"
                               ng-model="password">
                    </div>
                    <div ng-hide="passwordEdit && user">
                        <div class="form-group">
                            <label class="control-label">
                                Name
                            </label>
                            <input type="text" class="form-control" placeholder="User Name"
                                   ng-model="name">
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Email
                            </label>
                            <input type="email" class="form-control" placeholder="user@example.com"
                                   ng-model="email">
                        </div>
                        <div class="form-group">
                            <label class="control-label">
                                Phone
                            </label>
                            <input type="tel" class="form-control" placeholder="07*** ******"
                                   ng-model="phone">
                        </div>
                    </div>
                    <div class="form-group" ng-show="user && passwordEdit">
                        <label class="control-label">
                            Password
                        </label>
                        <input type="text" class="form-control" placeholder="$ecRet"
                               ng-model="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-disabled="loading"
                        ng-click="cancel()">
                    Cancel
                </button>
                <button type="button" class="btn btn-success"
                        ng-disabled="loading"
                        ng-click="save()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" ng-show="isOpen"></div>
