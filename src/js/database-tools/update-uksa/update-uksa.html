<div class="intake24-database-tool">
  <h3>Update UKSAv2 portion size methods</h3>

  <div class="col-sm-12 col-lg-8">
    <div class="bg-info p-1">
      <p>This tool will update portion size methods in UKSAv2 locale.</p>
      <p>Portion size method updates are hard coded.</p>
      <p>This tool is intended to be run once after initialising the UKSAv2 locale using the merge locales tool.</p>
    </div>

    <form class="mt-1">
      <div class="form-group">
        <button class="btn btn-default" ng-disabled="requestInProgress" ng-click="update()">Update</button>
      </div>
    </form>
  </div>
</div>
