 <div class="search-input-group">
    <search-input ng-model="searchQuery"></search-input>
    <div class="search-input-addon">
        <a ng-href="#{{addNewUrl}}" type="button" ng-click="addItem()">
            <i class="fa fa-plus"></i>
        </a>
    </div>
</div>

<file-drop-zone class="intk-gallery" on-dropped="onFilesChange(fileList)">
    <div class="container-fluid">
        <guided-images-explorer-item
                id="item.id"
                description="item.description"
                image-url="item.baseImageUrl"
                ng-class="{'visible': itemIsFiltered(item)}"
                ng-repeat="item in getItems() track by $index"></guided-images-explorer-item>
    </div>
</file-drop-zone>

<image-select-drawer></image-select-drawer>
