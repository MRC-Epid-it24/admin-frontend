<div class="search-field-wrapper" ng-class="{active: getActive()}">
    <div class="search-field">
        <i class="fa fa-search"></i>
        <input type="text"
               ng-model="ngModel"
               ng-focus="setFocused()"
               ng-blur="setUnfocused()">
        <a href="" class="search-field-clear" ng-click="clear()" ng-show="ngModel">
            <i class="fa fa-times-circle"></i>
        </a>
    </div>
</div>
