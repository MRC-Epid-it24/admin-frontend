<div class="container-fluid">
    <div class="guides-drawer row mt-1">
        <div class="col-xs-9">
            <guides-drawer-canvas src="guideImage.src"
                                  coordinates="guideImage.paths"
                                  hovered-path-index="guideImage.hoveredPathIndex"
                                  selected-path-index="guideImage.selectedPathIndex"></guides-drawer-canvas>
        </div>
        <div class="col-xs-3">
            <div class="guides-drawer-panel">
                <div class="mb-1">
                    <ul class="nav nav-tabs">
                        <li role="presentation" ng-class="{active: generalInfoVisible}">
                            <a href="" ng-click="switchView(true)">General</a>
                        </li>
                        <li role="presentation" ng-class="{active: !generalInfoVisible}">
                            <a href="" ng-click="switchView(false)">Weights</a>
                        </li>
                    </ul>
                </div>
                <form ng-show="generalInfoVisible">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Guide image ID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Guide image description">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="selectBaseImage()">
                            Select base image
                        </button>
                    </div>
                </form>
                <div ng-hide="generalInfoVisible">
                    <div class="guides-drawer-panel-header">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <a href="" class="btn btn-link" ng-click="addPath()">Add path</a>
                            <div class="btn-group" uib-dropdown>
                                <a href="" class="btn btn-link"
                                   uib-dropdown-toggle>
                                    <i class="fa fa-ellipsis-v"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                                    <li>
                                        <a href="" ng-click="recognisePaths()">Recognise foods</a>
                                    </li>
                                    <li>
                                        <a href="" ng-click="removeAll()">Remove all</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="guides-drawer-path-info" ng-repeat="item in guideImage.paths">
                            <div class="form-group">
                                <label class="radio-inline"
                                       ng-mouseover="highlightsPath($index)"
                                       ng-mouseleave="highlightsPath()">
                                    <input type="radio"
                                           name="guides-drawer-path-selected"
                                           class="guides-drawer-path-select"
                                           ng-checked="$index == guideImage.selectedPathIndex"
                                           ng-click="selectPath($index)">
                                    Path #{{$index}}
                                </label>
                                <a href="" class="close" ng-click="removePath($index)">&times;</a>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Weight">
                                    <div class="input-group-addon">g</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<image-select-drawer></image-select-drawer>
