<div class="guides-drawer-panel-header">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a href="" class="btn btn-link" ng-click="addPath()">Add path</a>
        <div class="btn-group" uib-dropdown>
            <a href="" class="btn btn-link"
               uib-dropdown-toggle>
                <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                <li>
                    <a href="" ng-click="recognisePaths()">Recognise foods</a>
                </li>
                <li>
                    <a href="" ng-click="removeAll()">Remove all</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div>
    <div class="guides-drawer-path-info" ng-repeat="item in imageMapObjects">
        <div class="form-group">
            <label class="radio-inline"
                   ng-mouseover="highlightsPath($index)"
                   ng-mouseleave="highlightsPath()">
                <input type="radio"
                       name="guides-drawer-path-selected"
                       class="guides-drawer-path-select"
                       ng-checked="$index == selectedIndex"
                       ng-click="selectPath($index)">
                Path #{{$index}}
            </label>
            <a href="" class="close" ng-click="removePath($index)">&times;</a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Weight"
                       ng-model="item.weight">
                <div class="input-group-addon">g</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Description"
                   ng-model="item.description">
        </div>
    </div>
</div>
