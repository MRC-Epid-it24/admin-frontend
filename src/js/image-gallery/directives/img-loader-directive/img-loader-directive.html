<div class="img-loader-loading-text" ng-class="{loaded: loaded}">
    <span ng-if="!failed">
        Loading ({{ completedPercentage }}%)
    </span>
    <span ng-if="failed">
        Image failed to load
    </span>
</div>
<div class="img-loader-img"
     ng-class="{loaded: loaded}"
     ng-style="{'background-image': 'url(' + passedSrc + ')'}"></div>
