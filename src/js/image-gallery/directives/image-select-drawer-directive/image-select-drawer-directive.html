<div class="drawer-backdrop" ng-show="isOpen"></div>

<div class="drawer drawer-narrow no-padding" ng-show="isOpen" on-scrolled-to-bottom="loadItems">
    <button class="button-close-drawer" ng-click="close()">
        <i class="fa fa-times"></i>
    </button>
    <div class="drawer-title">
        {{ title }}
    </div>
    <input type="text" placeholder="{{ placeholder }}" ng-model="searchQuery">
    <div class="drawer-content">
        <div class="list-container">
            <div class="drawer-image-item" ng-repeat="item in items track by item.id">
                <a href="" ng-click="select(item)">
                    <img-loader src="item.src"></img-loader>
                    <div class="drawer-image-item-blank" ng-class="{visible: getItemIsSelected(item)}">
                        <i class="fa drawer-image-item-icon-select"
                            ng-class="{'fa-check-circle-o ': getItemIsSelected(item),
                                       'fa-circle-o': !getItemIsSelected(item)}"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
